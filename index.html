<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>温馨提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        .tip-window {
            position: fixed;
            width: 80vw;
            max-width: 300px;
            min-height: 120px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            z-index: 1000;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: translateY(-10px);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        .tip-window.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .tip-window.fade-out {
            transform: translateY(-10px);
            opacity: 0;
        }
        
        .tip-text {
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: 500;
            word-break: break-word;
            padding: 0 5px;
        }
        
        .close-btn {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            min-height: 40px;
            min-width: 100px;
        }
        
        .close-btn:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        @keyframes fadeIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="info-panel">
        弹窗数量: <span id="tip-count">0</span>/15
    </div>

    <script>
        // 温馨提示内容
        const tips = [
            '多喝水哦~', '保持微笑呀', '每天都要元气满满', '记得吃水果', 
            '保持好心情', '好好爱自己', '我想你了', '梦想成真',
            '期待下一次见面', '金榜题名', '顺顺利利', '早点休息', 
            '愿所有烦恼都消失', '别熬夜', '今天过得开心嘛', '天冷了', '多穿衣服'
        ];
        
        // 背景颜色
        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender', 
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];
        
        // 弹窗管理
        let tipWindows = [];
        const MAX_TIPS = 15;
        let tipCounter = 0;
        
        // 创建弹窗
        function createTipWindow() {
            // 如果弹窗数量已达上限，移除最旧的弹窗
            if (tipWindows.length >= MAX_TIPS) {
                const oldestTip = tipWindows.shift();
                if (oldestTip && document.body.contains(oldestTip.element)) {
                    oldestTip.element.classList.add('fade-out');
                    setTimeout(() => {
                        if (document.body.contains(oldestTip.element)) {
                            document.body.removeChild(oldestTip.element);
                        }
                    }, 300);
                }
            }
            
            // 随机选择提示和背景颜色
            const tipText = tips[Math.floor(Math.random() * tips.length)];
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            // 创建弹窗元素
            const tipElement = document.createElement('div');
            tipElement.className = 'tip-window';
            tipElement.style.backgroundColor = bgColor;
            
            // 随机位置（确保在屏幕内）
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const tipWidth = tipElement.offsetWidth || 240;
            const tipHeight = tipElement.offsetHeight || 120;
            
            const maxX = Math.max(1, screenWidth - tipWidth);
            const maxY = Math.max(1, screenHeight - tipHeight);
            
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            
            tipElement.style.left = `${x}px`;
            tipElement.style.top = `${y}px`;
            
            // 添加内容
            tipElement.innerHTML = `
                <div class="tip-text">${tipText}</div>
                <button class="close-btn">关闭</button>
            `;
            
            // 添加到页面
            document.body.appendChild(tipElement);
            
            // 强制重排以触发动画
            tipElement.offsetHeight;
            tipElement.classList.add('show');
            
            // 设置自动关闭
            const autoCloseTimer = setTimeout(() => {
                closeTipWindow(tipElement);
            }, 10000);
            
            // 关闭按钮事件
            const closeBtn = tipElement.querySelector('.close-btn');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡
                closeTipWindow(tipElement);
                clearTimeout(autoCloseTimer);
            });
            
            // 点击弹窗任意位置关闭
            tipElement.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡
                closeTipWindow(tipElement);
                clearTimeout(autoCloseTimer);
            });
            
            // 添加到弹窗列表
            const tipObj = {
                element: tipElement,
                timer: autoCloseTimer
            };
            
            tipWindows.push(tipObj);
            updateTipCount();
            
            // 返回弹窗对象
            return tipObj;
        }
        
        // 关闭弹窗
        function closeTipWindow(tipElement) {
            if (!tipElement || !document.body.contains(tipElement)) return;
            
            // 淡出动画
            tipElement.classList.remove('show');
            tipElement.classList.add('fade-out');
            
            // 从数组中移除
            const index = tipWindows.findIndex(tip => tip.element === tipElement);
            if (index !== -1) {
                tipWindows.splice(index, 1);
                updateTipCount();
            }
            
            // 移除DOM元素
            setTimeout(() => {
                if (document.body.contains(tipElement)) {
                    document.body.removeChild(tipElement);
                }
            }, 300);
        }
        
        // 更新弹窗计数显示
        function updateTipCount() {
            document.getElementById('tip-count').textContent = tipWindows.length;
        }
        
        // 初始化
        function init() {
            // 创建第一个弹窗
            createTipWindow();
            
            // 设置定期创建弹窗
            setInterval(() => {
                createTipWindow();
            }, 500);
            
            // 防止页面滚动
            document.addEventListener('touchmove', (e) => {
                if (e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
